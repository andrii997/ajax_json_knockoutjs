<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="main.js"></script>
</head>
<body>
<p>write headers news: </p>
<ul data-bind="foreach: newsHeaders">
    <li data-bind="text: $data"></li>
</ul>

<p>write headers news: </p>
<ul class="news-list" data-bind="template: { name: 'news-template', as: 'teaser'}">
    <li>
        <!-- ko if: teaser.isNew -->
        <span class="new-label">Newss</span>
        <!-- /ko -->
        <h2 data-bind="text: teaser.title"></h2>
        <p data-bind="text: teaser.text"></p>
    </li>
</ul>
<script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
<script src="main.js"></script>
</body>
</html>
