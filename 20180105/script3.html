<script>



    function User (name, surname, year) {
        this.name = name;
        this.surname = surname;
        this.year = year;
    }

    User.prototype.getFullName = function () {
        return 'hello, my full name is ' + this.name + ' ' + this.surname;
    };
    User.prototype.getCourse = function () {
        return 2018 - this.year;
    };


    var Student = function (name, surname, year, other) {
        User.apply(this, arguments);
        this.other = other || [];
    };

    Student.prototype = Object.create(User.prototype);
    Student.prototype.constructor = Student;

    var worker = new Student('Иван', 'Иванов', 2015, ['par1', 'par2', 'par3']);

    console.log(worker.getFullName());
    console.log(worker.getCourse());
