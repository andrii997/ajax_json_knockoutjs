<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Animations</title>
</head>
<body>
	<h1>Animations</h1>
	
	<h2>Circle spinner</h2>

	<div class="circle-spinner-container">
		<div class="circle-spinner infinite"></div>
	</div>

	<h2>Rects spinner</h2>

	<div class="rects-spinner-container">
		<div class="rect-spinner-element rect-spinner-element-top infinite"></div>
		<div class="rect-spinner-element rect-spinner-element-right infinite"></div>
		<div class="rect-spinner-element rect-spinner-element-bottom infinite"></div>
		<div class="rect-spinner-element rect-spinner-element-left infinite"></div>
	</div>

	<h2>Clock</h2>
	<div class="clock-container">
		<div class="clock">
			<ul class="hours">
				<li>XII</li>
				<li>III</li>
				<li>VI</li>
				<li>IX</li>
			</ul>
		</div>
	</div>

	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
	<h2>Fill mode</h2>
	<iframe src="forwards.html" frameborder="0"></iframe>
	<iframe src="backwards.html" frameborder="0"></iframe>
	<iframe src="backwards-with-delay.html" frameborder="0"></iframe>
	<iframe src="both.html" frameborder="0"></iframe>

	<p class="p">Demo for animation-fill-mode by Louis Lazaris. <a href="http://www.sitepoint.com/understanding-css-animation-fill-mode-property" target="_blank">See article</a>.</p>

</body>
</html>
