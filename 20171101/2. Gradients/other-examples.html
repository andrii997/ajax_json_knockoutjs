<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<style>
	#test {
		width : 400px;
		height : 200px;
		background: radial-gradient(circle at center, #396 33%, #693 33%, #693 66%, #333 66%);
	}
	#test2 {
		width : 400px;
		height : 200px;
		background: repeating-radial-gradient(at top, #396, #396 5px, #693 5px, #693 10px, #333 10px);
	}
	#test3 {
		width : 400px;
		height : 200px;
		background: repeating-linear-gradient(45deg, lightblue, lightblue 5px, blue 5px, blue 10px, darkblue 10px,
		darkblue 15px);
	}
</style>
<div id="test"></div>
<div id="test2"></div>
<div id="test3"></div>
</body>
</html>
