<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="container_slid">
    <div class="Slider">
        <div class="Slider-controls">
            <a href="#" class="Slider-arrow Slider-arrow--prev">
                Previous
            </a>
            <a href="#" class="Slider-arrow Slider-arrow--next">
                Next
            </a>
        </div>
        <ul class="Slider-slides">
            <li class="Slider-slide">
                <a href="#" class="Slide">
                    <img src="https://placehold.it/200x200"
                         alt=""
                         class="Slide-img">
                </a>
            </li>
            <li class="Slider-slide">
                <a href="#" class="Slide">
                    <img src="https://placehold.it/200x600"
                         alt=""
                         class="Slide-img">
                </a>
            </li>
            <li class="Slider-slide">
                <a href="#" class="Slide">
                    <img src="https://placehold.it/200x200"
                         alt=""
                         class="Slide-img">
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
