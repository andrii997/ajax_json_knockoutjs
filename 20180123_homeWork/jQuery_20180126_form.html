    <input type="checkbox" name="toStart" id="toStart">

</label>

<ul id="ull"></ul>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    (function ($) {
        var
            $btn = $('button'),
            $text = $(':text'),
            $addToStart = $(':checkbox'),
            $output = $('#ull');

        $btn.click(function (e) {
            var content = $text.val(),//записуєм значення поля $text в переміну content
                $li = $('<li/>');//створюєм новий тег

            $li.text(content);//записуєм в створений тег значення з content

            $addToStart.is(':checked') // перевірка на checked і добавлення в початок/кінець
                ? $output.append($li)
                : $output.prepend($li);

            $text.text("");//очищення поля для вводу
        })

    })(jQuery);
