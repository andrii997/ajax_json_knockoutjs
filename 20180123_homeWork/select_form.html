<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select name="" id="mySelect" onchange="fun3()">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
</select>


<input type="range" min="0" max="100" step="3" oninput="fun4()" id="r1">
<div id="test"></div>
<style>
    #test {
        height: 20px;
        width: 20px;
        background: green;
    }
</style>



<script>
    function fun3() {
        var sel = document.getElementById('mySelect').selectedIndex;
        var options = document.getElementById('mySelect').options;
        alert('vibrana option ' + options[sel].text);
    }


    function fun4() {
        var range = document.getElementById('r1');
        var div = document.getElementById('test');
        div.style.width=range.value+'px';
    }
</script>
</body>
</html>
