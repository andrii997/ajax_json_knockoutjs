<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="#" id="register-form">
                <br><br><br>
                <div>
                    <input type="email" name="email" placeholder="email addres">
                </div>
                <br>
                <div>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
                <br>
                <div>
                    <input type="password" name="password2" placeholder="Re-enter password">
                </div>
                <br>
                <div>
                    <input type="text" name="firstName" placeholder="firstName">
                </div>
                <div>
                    <input type="text" name="secondName" placeholder="secondName">
                </div>
                <br>
                <button class="btn btn-primary" type="submit" value="Sign Up">Sign Up</button>
            </form>
       </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
<script src="node_modules/jquery-validation/dist/additional-methods.js"></script>
<script src="validation.js"></script>
</body>
</html>
