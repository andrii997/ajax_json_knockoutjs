<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Forms</h1>
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="full-name" class="control-label col-xs-2">Full name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="full-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-xs-2">email</label>
                    <div class="col-xs-10">
                        <input type="email" class='form-control' id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birth" class="control-label col-xs-2">birthday</label>
                    <div class="col-xs-10">
                        <input type="datetime-local" class="form-control" id="birth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pswo" class="control-label col-xs-2">password</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="pswo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio" class="control-label col-xs-2">Bio</label>
                    <div class="col-xs-10">
                        <textarea class="form-control" id="bio" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-inline col-xs-10 col-xs-offset-2">
                        <label>
                            <input type="radio" name="gender"> Male
                        </label>
                        <label>
                            <input type="radio" name="gender"> Female
                        </label>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
