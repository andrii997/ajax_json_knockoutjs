<!doctype html>

<script>


var MyString = function (str) {
    this.str = str.split("").reverse().join("");

    this.ucFirst = function ucfirst(ucFirst) {

        var first = ucFirst.charAt(0).toUpperCase();
        return first + ucFirst.substr(1, ucFirst.length-1);
    };
    this.ucWords = str.toLowerCase().replace(/\b[a-z]/g, function(letter) {
        return letter.toUpperCase();
    });
};
var str = new MyString('abcde abcde zedcda');
console.log(str.str);
console.log(str.ucFirst('abcde'));
console.log(str.ucWords);
